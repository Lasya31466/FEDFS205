<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <form action="Success.html">
<caption>
    Student Registration System
</caption> <br><br>
<label for="fn">Full Name:</label>
<input type ="text" id="fn" name="firstname"required>
<br><br>

<label for="ln">Last Name:</label>
<input type ="text" id="ln" name="lastname" required>
<br><br>

<label for="gn">Gender:</label>
<input type="radio" name="Gender" value="male" required>Male
<input type="radio" name="Gender" value="Female" required>Female
<br><br>
<label>
    Email:
</label>
<input type="email" required>
<br><br>
<label>
    Contact:
</label>
<input type="tel"pattern = "[0-9]{10}" required>
<br><br>
<label>
    Date of Birth: 
</label>
<input type="date" required>
<br><br>
<label>
  Address:
</label>
<textarea rows="10" requied></textarea>
<br><br>
<label>
    Languages Known:
</label>
<input type="checkbox" value="Telugu" required>Telugu
<input type="checkbox"value="Hindi" required>Hindi
<input type="checkbox"value="English" required>English
<br><br>
<label>
    Branch:
</label>
<select>
     <option value="CSE">CSE</option>
    <option value="EEE">EEE</option>
    <option value="ECE">ECE</option>
     <option value="ME">ME</option>
</select>
<br><br>
<label>
    Upload Resume:
</label>
<input type="file" required>
<br><br>
<button>Submit</button>
    </form>
</body>
</html>
